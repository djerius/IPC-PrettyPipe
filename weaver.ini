[@CorePrep]

[-StopWords]
gather = 1

[Name]
[Version]

[Region  / prelude]

[Generic / SYNOPSIS]
[Generic / DESCRIPTION]
[Generic / RATIONALE]
[Generic / QUICKSTART]
[Generic / OVERVIEW]

[Collect / ATTRIBUTES]
command = attr

[Collect / METHODS]
command = method

[Collect / SUBROUTINES]
command = sub

[Collect / TYPES]
command = type

[Collect / OPERATORS]
command = operator

[Leftovers]

[Region  / postlude]

[GenerateSection / SUPPORT]
head = 1
[GenerateSection / Bugs]
head = 2
text = Please report any bugs or feature requests to {{$bugtracker_email}}  or through the web interface at: {{$bugtracker_web}}
[GenerateSection / Source]
head = 2
text = Source is available at{{"\n"}}
text = {{}}  {{$repository_web}}{{"\n"}}
text = and may be cloned from{{"\n"}}
text = {{}}  {{$repository_url}}

[SeeAlso]

[Authors]
[Contributors]
[Legal]
